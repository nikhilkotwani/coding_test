<html>
<head>
<title>Form Example</title>
</head>
<script src="script.js" "type="text/javascript"></script>
<body>
<h1>Form Example</h1>
<form name="form2">
    <p>Gender:<br>
    <input type="radio" name="gender" value="male" checked> Male<br>
    <input type="radio" name="gender" value="female"> Female<br>
    <input type="radio" name="gender" value="other"> Other<br></p>
    <br>
    <p>Age:<br>
    <input type="radio" name="age" value="15-20" checked>15-20<br>
    <input type="radio" name="age" value="21-25">21-25<br>
    <input type="radio" name="age" value="26-30">26-30<br>
    <input type="radio" name="age" value="31-35" checked>31-35<br></p>
    <p><input type="button" onclick="display()" value="Submit"></button></p>
</form>
</body>
</html>
